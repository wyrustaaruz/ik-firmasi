<div class="container" style=" margin-top: 1% ">
  <ul class="candidates">
    <li *ngFor="let person of candidates.results">
        <span>{{person.name.title}} {{person.name.first}} {{person.name.last}}</span>
        <button class="info" title="Info Candidate" [routerLink]="['/candidates-detail', person.gender,person.email]">i</button>
    </li>
  </ul>
</div>
